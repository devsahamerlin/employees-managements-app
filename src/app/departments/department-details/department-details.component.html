<div class="content">
    <mat-spinner [diameter]="30" [strokeWidth]="2" style="margin:0 auto;" *ngIf="showSpinner"></mat-spinner>
    <div fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="!showSpinner">

        <mat-divider></mat-divider>
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title style="font-size: 15px;">{{department.name}} employees</mat-card-title>
            </mat-card-header>
        </mat-card>

        <table mat-table [dataSource]="employees">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td [routerLink]="[element._id]" mat-cell *matCellDef="let element">
                    {{ element.name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef>Surname</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.surname }}
                </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Creation Date</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.createdAt }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: employeeColumns"></tr>
        </table>
    </div>
</div>
