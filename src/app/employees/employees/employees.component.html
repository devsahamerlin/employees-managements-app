<button class="mat-raised-button" mat-flat-button (click)="addEmployee()">
    <mat-icon class="paddingButton">add</mat-icon>
    New Employee
</button>
<div class="content">
    <mat-spinner [diameter]="30" [strokeWidth]="2" style="margin:0 auto;" *ngIf="showSpinner"></mat-spinner>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <table mat-table [dataSource]="employees" *ngIf="!showSpinner">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef>Surname</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.surname | titlecase }}
                </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Creation Date</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.createdAt | titlecase }}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <tr>
                        <td class="more-options">
                            <span>
                                <mat-icon class="primary" aria-hidden="false" (click)="onActionClick()"
                                    aria-label="Edit department" fontIcon="more_vert"></mat-icon>
                            </span>
                        </td>
                        <td>
                            <span *ngIf="actionsVisible">
                                <mat-icon class="more-options" aria-hidden="false" (click)="updateEmployee(element)"
                                    aria-label="Edit department" fontIcon="edit"></mat-icon>
                            </span>
                        </td>
                        <td>
                            <span *ngIf="actionsVisible">
                                <mat-icon class="more-options" aria-hidden="false" (click)="deleteEmployee(element._id)"
                                    aria-label="Delete department" fontIcon="delete"></mat-icon>
                            </span>
                        </td>
                    </tr>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="employeesColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: employeesColumns"></tr>
        </table>
    </div>
</div>
